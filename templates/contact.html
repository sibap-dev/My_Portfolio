{% extends "layout.html" %}
{% block title %}Contact - Portfolio{% endblock %}
{% block content %}
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #e0f7fa, #ffffff);
        color: #2c3e50;
        padding: 40px 20px;
    }

    h2 {
        text-align: center;
        font-size: 2.5rem;
        color: #0077b6;
        margin-bottom: 40px;
    }

    .contact-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 25px;
        max-width: 600px;
        margin: auto;
    }

    .contact-card {
        background: #ffffff;
        border-left: 5px solid #0077b6;
        padding: 20px 25px;
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
    }

    .contact-card a {
        text-decoration: none;
        color: #0077b6;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .contact-card a:hover {
        color: #023e8a;
    }

    .icon {
        margin-right: 10px;
        font-size: 1.2rem;
    }
</style>
